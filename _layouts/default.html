<!DOCTYPE html>
<html>
  <head>
    <title>Coding Frontier - {{ page.title }}</title>
    <link href="/css/global.css" rel="stylesheet" type="text/css" />
    <script type="text/javascript">
      var _gaq = _gaq || [];
      _gaq.push(['_setAccount', 'UA-4408103-1']);
      _gaq.push(['_trackPageview']);

      (function() {
        var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
        ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
        var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
      })();
    </script>
  </head>

  <body>
    <div id="wrapper">
      <h1><a href="/">Coding Frontier</a></h1>

      <div id='right'>
        <img src='http://www.gravatar.com/avatar/98292675163b09c369e097cbeef92a10.png' alt='Profile Image'/>
        <p>Paul Elliott</p>
        <p>I'm a Rocket Surgeon at Hashrocket in Jacksonville Beach, FL</p>
        <p><a href="http://twitter.com/p_elliott">Twitter</a></p>
        <p><a href="http://github.com/paulelliott">Github</a></p>
        <h4>Other Posts</h4>
        {% for post in site.posts %}
        <p><a href="{{ post.url }}">{{ post.title }}</a></p>
        {% endfor %}
        <p><a href="http://codingfrontier.posterous.com">Older Posts</a></p>
      </div>

      <div id='site'>
        {{ content }}
      </div>
    </div>
  </body>
</html>
