<!DOCTYPE html>
<html lang="en-US">
  <head>
    <title>Coding Frontier - {{ page.title }}</title>
    <link href="/css/global.css" rel="stylesheet" type="text/css" />
    <meta charset="UTF-8" />
    <!--[if IE]>
      <script src="/javascripts/html5.js"></script>
    <![endif]-->
    <script type="text/javascript">
      var _gaq = _gaq || [];
      _gaq.push(['_setAccount', 'UA-4408103-1']);
      _gaq.push(['_trackPageview']);

      (function() {
        var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
        ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
        var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
      })();
    </script>
  </head>

  <body>
    <div id="wrapper">
      <h1><a href="/">Coding Frontier</a></h1>

      <section id='sidebar'>
        <img src='http://www.gravatar.com/avatar/98292675163b09c369e097cbeef92a10.png' alt='Profile Image'/>
        <h1>Paul Elliott</h1>
        <p>I'm a Rocket Surgeon at Hashrocket in Jacksonville Beach, FL</p>
        <ul>
          <li><a href="http://twitter.com/p_elliott">Twitter</a></li>
          <li><a href="http://github.com/paulelliott">Github</a></li>
        </ul>
        <article>
          <h1>Other Posts</h1>
          <ul>
            {% for post in site.posts %}
              <li><a href="{{ post.url }}">{{ post.title }}</a></li>
            {% endfor %}
          </ul>
          <p><a href="http://codingfrontier.posterous.com">Older Posts</a></p>
        </article>
      </section>

      <section id='main'>
        {{ content }}
      </section>
    </div>
  </body>
</html>
