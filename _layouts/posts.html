<!DOCTYPE html>
<html>
  <head>
    <title>Coding Frontier - {{ page.title }}</title>
    <link href="/css/global.css" rel="stylesheet" type="text/css" />
  </head>

  <body>
    <div id='site'>
      <h1>{{ page.title }}</h1>

      <div id='right'>
        <img src='http://www.gravatar.com/avatar/98292675163b09c369e097cbeef92a10.png' alt='Profile Image'/>
        <p>Paul Elliott</p>
        <p>I'm a Rocket Surgeon at Hashrocket in Jacksonville Beach, FL</p>
        <p><a href="http://twitter.com/p_elliott">Twitter</a></p>
        <p><a href="http://github.com/paulelliott">Github</a></p>
        <h4>Other Posts</h4>
        {% for post in site.posts %}
        <p><a href="{{ post.url }}">{{ post.title }}</a></p>
        {% endfor %}
        <p><a href="http://codingfrontier.posterous.com">Older Posts</a></p>
      </div>
      <div id='left'>
        {{ content }}

        <div id="disqus_thread"></div>
        <script type="text/javascript">
            /* * * CONFIGURATION VARIABLES: EDIT BEFORE PASTING INTO YOUR WEBPAGE * * */
            var disqus_shortname = 'codingfrontier'; // required: replace example with your forum shortname

            // The following are highly recommended additional parameters. Remove the slashes in front to use.
            // var disqus_identifier = 'unique_dynamic_id_1234';
            var disqus_url = '{{ page.url }}';

            /* * * DON'T EDIT BELOW THIS LINE * * */
            (function() {
                var dsq = document.createElement('script'); dsq.type = 'text/javascript'; dsq.async = true;
                dsq.src = 'http://' + disqus_shortname + '.disqus.com/embed.js';
                (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
            })();
        </script>
        <noscript>Please enable JavaScript to view the <a href="http://disqus.com/?ref_noscript">comments powered by Disqus.</a></noscript>
        <a href="http://disqus.com" class="dsq-brlink">blog comments powered by <span class="logo-disqus">Disqus</span></a>
      </div>
    </div>
  </body>
</html>
