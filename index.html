---
layout: default
title: Latest Posts
---

{% for post in site.posts limit:5 %}
<article>
  <header>
    <h1><a href="{{ post.url }}">{{ post.title }}</a></h1>
    <p>Posted on <time datetime="">{{ post.date | date_to_long_string }}.</time></p>
  </header>

  {{ post.content }}
</article>
{% endfor %}
